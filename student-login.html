<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Student Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; margin:0; display:flex; justify-content:center; align-items:center; height:100vh; }
    .login-box { background:#fff; padding:20px; border-radius:8px; box-shadow:0 2px 8px rgba(0,0,0,0.1); width:100%; max-width:320px; }
    .login-box h2 { margin-bottom:16px; color:#333; text-align:center;}
    label { display:block; margin:8px 0 4px; font-size:14px; }
    input { width:90%; padding:10px; margin-bottom:12px; border:1px solid #ccc; border-radius:6px; }
    button { width:100%; padding:10px; border:0; border-radius:6px; background:#138a72; color:#fff; cursor:pointer; }
    button:hover { background:#0f6e5a; }
  </style>
</head>
<body>
  <div class="login-box">
    <h2>Student Login</h2>
    <label for="s_name">Student Name</label>
    <input type="text" id="s_name" placeholder="Enter your full name">

    <label for="s_dob">Date of Birth</label>
    <input type="date" id="s_dob">

    <button onclick="loginStudent()">Login</button>
    <br><br>
    <button type="button" 
          onclick="window.location.href='index.html'" 
          style="background:#8a012a;color:#fff;padding:8px 14px;border:none;border-radius:6px;cursor:pointer">
     Go to Home Page
  </button>
  </div>

  
  <script>
    async function loginStudent(){
      const name = document.getElementById("s_name").value.trim();
      const dob = document.getElementById("s_dob").value.trim();

      if(!name || !dob){ alert("Fill all fields"); return; }

      try{
        const res = await fetch("http://localhost:5500/student-login", {
          method:"POST",
          headers:{"Content-Type":"application/json"},
          body: JSON.stringify({ name, dob })
        });
        const data = await res.json();
        if(!res.ok) throw new Error(data.message||"Login failed");

        // store session
        localStorage.setItem("studentId", data.student.id);
        localStorage.setItem("studentName", data.student.name);
        window.location.href = "student-dashboard.html";
      }catch(err){
        alert("Login failed: "+err.message);
      }
    }
  </script>
</body>
</html>
