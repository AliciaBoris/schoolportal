<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Schools</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;          
        }

         h2 {
            font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            color: #630318;
            margin: 0;
            padding: 0;
            text-align: center;            
        }
        
        .dashboard {
            background-color: rgb(250, 246, 248); /* Fuchsia */
            color: rgb(34, 1, 17);
            padding: 1rem;
            text-align: center;
        }
        .container {
            max-width: 500px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin: 10px 0 5px;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            width: 100%;
            padding: 0.7rem;
            border: none;
            color: white;
            background-color: rgb(5, 122, 56); /* Sea Green */
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
        }
        button:hover {
            background-color: #035225;
        }
        .school-list {
            margin-top: 2rem;
        }
        .school-list ul {
            padding: 0;
            list-style-type: none;
        }
        .school-list li {
            background: #f0f0f0;
            margin: 0.3rem 0;
            padding: 0.5rem;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <h1>School Management Dashboard</h1>
    </div>

    <div class="container">
        <h2>Add School</h2>
        <form id="addSchoolForm">
            <label for="name">School Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">School Email:</label>
            <input type="email" id="email" name="email" required>

           <label for="password">School Password:</label>
<div style="position:relative;display:flex;align-items:center;">
  <input type="password" id="password" placeholder="Enter password" required 
         style="flex:1;padding-right:40px;">
  <span onclick="togglePassword()" 
        style="position:absolute;right:10px;cursor:pointer;color:#8a015c;font-size:18px;">
    üëÅ
  </span>


</div>


            <button type="submit">Add School</button>
        </form>
     <div style="margin-top:14px;text-align:center">
  <button type="button" 
          onclick="window.location.href='school-login.html'" 
          style="background:#7e022b;color:#fff;padding:8px 14px;border:none;border-radius:6px;cursor:pointer">
     Already Registered? Click here to Login
  </button>
</div>
   

        <div class="school-list">
            <h2>View Schools</h2>
            <ul id="schoolsList"></ul>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5500/schools';

        // Handle Add School Form
        document.getElementById('addSchoolForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();

            try {
                const res = await fetch("http://localhost:5500/schools", {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name, email, password })
                });

                if (!res.ok) {
                    const errText = await res.text();
                    throw new Error(errText);
                }

                alert('School added successfully!');
                document.getElementById('addSchoolForm').reset();
                loadSchools();
            } catch (error) {
                alert('Error adding school: ' + error.message);
            }
        });

        
            function togglePassword() {
            const pwd = document.getElementById('password');
            pwd.type = pwd.type === 'password' ? 'text' : 'password';
            }


        // Load Schools from backend and render list
        async function loadSchools() {
            try {
                const res = await fetch("http://localhost:5500/schools");
                if (!res.ok) throw new Error(`HTTP ${res.status}`);
                
                const data = await res.json();
                
                const list = document.getElementById('schoolsList');
                list.innerHTML = ''; // clear old entries
                
                if (data.length === 0) {
                    list.innerHTML = '<li>No schools found.</li>';
                    return;
                }

                data.forEach(school => {
                    const li = document.createElement('li');
                    li.textContent = `${school.name} ‚Äî ${school.email}`;
                    list.appendChild(li);
                });
            } catch (err) {
                console.error('Error loading schools:', err);
                document.getElementById('schoolsList').innerHTML = '<li>Error loading schools.</li>';
            }
        }

        // Load schools when page loads
        loadSchools();
    </script>

</body>
</html>
