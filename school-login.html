<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>School Login</title>
  <style>
    body { font-family: Arial, sans-serif; background: linear-gradient(to right, #ac3973, #209e6a); margin:0; padding:0; display:flex; align-items:center; justify-content:center; height:100vh; }
    .card { width: 360px; background: #fff; padding:24px; border-radius:10px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    h2 { margin:0 0 16px; color: rgb(138,1,92); text-align:center; }
    label { display:block; margin-top:10px; font-size:14px; color:#292828; }
    input { width:100%; padding:10px; margin-top:6px; border-radius:6px; border:1px solid #ddd; box-sizing:border-box; }
    button { width:100%; margin-top:18px; padding:12px; border-radius:6px; border:0; background: rgb(5,122,56); color:#fff; font-weight:600; cursor:pointer; }
    .message { margin-top:12px; text-align:center; color:#b00020; min-height:18px; }
    .hint { margin-top:10px; font-size:13px; color:#5e5d5d; text-align:center; }
    button:hover { background: rgb(161, 5, 70); }
    header {
      background-color:var(--light-grey); 
      padding: 1rem;
      color:rgb(17, 16, 16); 
      text-align: center;
    }

    header h1 {
      font-size: 2.0rem;
      margin-bottom: 0.5rem;
      color:#fff;
    } 
    .logo {
    width: 50px;
    height: 50px;
    object-fit: cover;
    border-radius: 8px;
    margin-right: 15px;
  }

  .header-text p {
  margin: 0;
  font-size: 0.85rem;
  opacity: 0.9;
}
  </style>
</head>
<body>
  <header>

    <div class="header-container">
    <!-- Logo placeholder -->
    <img src="pictures/main-clairdot-logo.jpg" alt="Logo" class="logo">

    <h1>Clairdot School Record Management Portal</h1>
    <p>Simple. Affordable. Effective school data management.</p>
  </header>
  
  <div class="card">
    <h2>School Login</h2>

    <!-- Login form -->
    <form id="loginForm" autocomplete="off">
      <label for="email">School Email</label>
      <input id="email" name="email" type="email" placeholder="admin@school.com" required>

      <label for="password">Password</label>
      <input id="password" name="password" type="password" placeholder="••••••••" required>

      <button type="submit">Login</button>
    </form>

    <div class="message" id="message"></div>
    <div class="hint">Don't have an account yet? Add the school using the Add School page.</div>

<div style="margin-top:14px;text-align:center">
  <button type="button" 
          onclick="window.location.href='addschools.html'" 
          style="background:#8a012a;color:#fff;padding:8px 14px;border:none;border-radius:6px;cursor:pointer">
    ➕ Register New School
  </button>
  <br><br>
    <button type="button" 
          onclick="window.location.href='index.html'" 
          style="background:#e29507;color:#fff;padding:8px 14px;border:none;border-radius:6px;cursor:pointer">
     Go to Home Page
  </button>
</div>

  </div>
  
  <script>
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value.trim();
  const password = document.getElementById('password').value.trim();

  try {
    const res = await fetch('/school-login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ email, password })
    });

    const data = await res.json();

    if (res.ok && data.success) {
      // Save school info
      localStorage.setItem('schoolId', data.schoolId);
      localStorage.setItem('schoolName', data.schoolName);
      localStorage.setItem('schoolEmail', data.email);

      // Redirect to dashboard
      window.location.href = 'school-dashboard.html';
    } else {
      // Handle subscription expired or inactive
      if (res.status === 402 && data.status && (data.status === 'EXPIRED' || data.status === 'INACTIVE')) {
        alert(`${data.message}\nRedirecting to payment page...`);

        // Save school info so payment.html can use it
        if (data.schoolId) localStorage.setItem('schoolId', data.schoolId);
        if (data.schoolName) localStorage.setItem('schoolName', data.schoolName);
        if (data.email) localStorage.setItem('schoolEmail', data.email);

        // Redirect to payment page
        window.location.href = 'payment.html';
      } else {
        alert(data.message || 'Login failed');
      }
    }
  } catch (err) {
    console.error("Login error:", err);
    alert('Server error. Please try again later.');
  }
});
</script>


</body>
</html>
